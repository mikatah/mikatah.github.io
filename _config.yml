title: 私のドキュメントサイト
description: 複数のページを階層化して管理するサイト
url: "https://mikatah.github.io" # あなたのURLに合わせて変更
baseurl: "/joho" # リポジトリ名に合わせて変更（例: /my-site）

# Google Sitesのようなサイドバーを実現するテーマ
remote_theme: just-the-docs/just-the-docs

# サイドバーの設定
search_enabled: true      # 検索窓をつける
heading_anchors: true     # 見出しにリンクを自動でつける

# 以下の設定でサイドバーの階層化を有効にします
aux_links:
  GitHubリポジトリ: https://github.com/[ユーザー名]/[リポジトリ名]
